<!DOCTYPE html>
<html>
<head>
    <title>Transcription</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <h2>Transcription 1</h2>
        {{ transcription1_form.transcription }}
        <button type="button" onclick="startTranscription('transcription1')">Start Transcription 1</button>

        <h2>Transcription 2</h2>
        {{ transcription2_form.transcription }}
        <button type="button" onclick="startTranscription('transcription2')">Start Transcription 2</button>

        <h2>Transcription 3</h2>
        {{ transcription3_form.transcription }}
        <button type="button" onclick="startTranscription('transcription3')">Start Transcription 3</button>

        <input type="submit" value="Submit">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function startTranscription(formPrefix) {
            // Vous pouvez utiliser une API de transcription vocale ici.
            // Par exemple, vous pouvez envoyer la transcription obtenue au formulaire correspondant.
            const transcriptionText = "Texte transcrit pour " + formPrefix;
            document.querySelector(`[name="${formPrefix}-transcription"]`).value = transcriptionText;
        }
    </script>
</body>
</html>
